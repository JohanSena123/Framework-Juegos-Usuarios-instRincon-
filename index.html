<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesion</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Iniciar sesion</h1>
    <form id="form-login">
      <input type="text" id="login-usuario" placeholder="Usuario" required>
      <input type="password" id="login-password" placeholder="Contraseña" required>
      <button type="submit">Iniciar sesion</button>
    </form>
    <p>Crea tu cuenta si no tienes una <a href="registro.html">Registrese</a></p>
    <p id="mensaje-login"></p>
  </div>
  <script>
    const formLogin = document.getElementById('form-login');
    const mensajeLogin = document.getElementById('mensaje-login');

    formLogin.addEventListener('submit', (e) => {
      e.preventDefault();
      const loginUsuario = document.getElementById('login-usuario').value;
      const loginPassword = document.getElementById('login-password').value;

      const usuarioRegistrado = localStorage.getItem('usuario');
      const passwordRegistrado = localStorage.getItem('password');

      if (loginUsuario === usuarioRegistrado && loginPassword === passwordRegistrado) {
        mensajeLogin.textContent = 'Felicidades iniciaste sesion. Cargando juego.....';
        mensajeLogin.style.color = 'green';
        setTimeout(() => {
          window.location.href = 'juego.html';
        }, 2000);
      } else {
        mensajeLogin.textContent = 'Usuario o contraseña no registrados.';
        mensajeLogin.style.color = 'red';
      }
    });
  </script>
</body>
</html>
